<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ball Rumble Practice Menu</title>
    <style>
        .touch-button {
            display: block;
            padding: 5pt 5pt;
            background-color: rgba(255,255,255,127);
            color: white;
            margin: 4pt auto;
            font-size: 1em;
            text-align: center;
            width: 60%;
            border: 1pt white solid;
        }
        div {
			position:absolute; top:25%; left:10%; height:50%; width:80%;
			display: table;
		}
		h1 {
			display: table-cell;
			vertical-align: middle;
			text-align:center;
		}
    </style>
</head>
<body style="margin:0">
<div style="background-color:gray">
	<h1>PRACTICE</h1>
    <a class="touch-button" href="script:start_practice(lo.LPGM_SQUARE)">SQUARE STAGE</a>
    <a class="touch-button" href="script:start_practice(lo.LPGM_OCTAGON)">OCTAGON STAGE</a>
    <a class="touch-button" href="script:back_to_main_menu()">BACK TO MAIN MENU</a>
</div>

<script type="text/x-lua">
local c = lo.script_context()
function back_to_main_menu()
    lo.puck_game_set_show_top_level_main_menu(c.puck_game, 1)
    lo.puck_game_set_show_htmlui(c.puck_game, 0)
end
function start_practice(game_map)
    c.puck_game.game_map = game_map
    lo.puck_game_set_static_default_values(c.puck_game)
    lo.puck_game_set_static_default_values_client(c.puck_game)
    lo.puck_game_reset_tutorial_state(c.puck_game)
    lo.puck_game_reset_battle_state(c.puck_game)
    lo.puck_game_clear_match_data(c, c.puck_game)
    lo.puck_game_reset_view_proj(c, c.puck_game)
    lo.puck_game_roll_to_practice(c.puck_game)
    lo.lwcontext_set_custom_puck_game_stage(c, lo.LVT_DONTCARE, lo.LAE_DONTCARE)
end
return 1234
</script>
</body>
</html>
