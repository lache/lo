<html>
<body>
<table class="listtable" align="center">
<tr style="background:cornflowerblue;text-align:center"><td colspan="3">항구 ID: <span lw:loop="seaport_id">{{seaport_id}}</span></td></tr>
<tr style="background:thistle;text-align:center"><td colspan="3">소유자: <span lw:loop="owner">{{owner}}</span></td></tr>
<tr style="background:thistle;text-align:center"><td colspan="3"><a style="display:block;background:turquoise;" href="script:test_buy_seaport_ownership()">소유권 구매 협상</a></span></td></tr>
<tr style="background:gray;text-align:center"><td colspan="3">야적장</td></tr>
<tr><td>물품명</td><td>수량</td><td>행동</td></tr>
<tbody lw:loop="list">
    <tr>
        <td>{{col1}}</td>
        <td>{{col2}}</td>
        <td><a style="display:block;background:turquoise;" href="{{href}}">{{button_text}}</a></td>
    </tr>
</tbody>
</table>
</body>
</html>
