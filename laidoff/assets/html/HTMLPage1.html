<!DOCTYPE html>
<html xmlns:lw="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Min Browser</title>
    <style>
        .bottom {
            position: absolute;
            bottom: 0;
            width: 70%;
            left: 15%;
        }

        .centertop {
            position: absolute;
            top: 0;
            width: 50%;
            left: 25%;
            text-align: center;
            background-color: rgba(255, 0, 0, 0.7);
        }

        .righttop {
            position: absolute;
            top: 0;
            right: 0;
            text-align: right;
        }

        #parent {
            /*margin: 0 auto;*/
            width: 70%;
            background-color: rgba(255, 0, 0, 0.7);
        }

        #child-left {
            float: left;
            display: block;
            width: 80%;
            background-color: rgba(255, 0, 0, 0.7);
        }

        #child-right {
            float: right;
            display: block;
            width: 20%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .select-button {
            padding: 5pt;
            text-align: center;
            display: block;
            background-color: rgba(0, 200, 200, 0.8);
        }

        #red {
            width: 200px;
            height: 200px;
            background: url(slice-test.png) 0 0;
            background-size: 800px 800px;
        }

        #green {
            height: 200px;
            width: 200px;
            background: url(slice-test.png) -200px 0;
            background-size: 800px 800px;
        }

        #blue {
            height: 200px;
            width: 200px;
            background: url(slice-test.png) 0 -200px;
            background-size: 800px 800px;
        }

        #black {
            height: 200px;
            width: 200px;
            background: url(slice-test.png) -200px -200px;
            background-size: 800px 800px;
        }

        #cyan {
            height: 200px;
            width: 200px;
            background: url(slice-test.png) -400px 0;
            background-size: 800px 800px;
        }

        #yellow {
            height: 200px;
            width: 200px;
            background: url(slice-test.png) 0 -400px;
            background-size: 800px 800px;
        }

        .ship-button-header {
            text-align: center;
            font-size: 144px;
            color: white;
            background: cornflowerblue;
            border: 2px solid #e1deff;
            border-right-color: #2e46a8;
            border-bottom-color: #2e46a8;
            padding: 0px;
        }

        .ship-button-group {
            text-align: center;
        }

        .ship-button {
            width: 20%;
            display: inline-block;
            vertical-align: top;
            color: white;
            text-align: center;
            background: cornflowerblue;
            border: 1px solid #e1deff;
            border-right-color: #2e46a8;
            border-bottom-color: #2e46a8;
            padding: 1pt;
            margin: 10px;
        }

        .ship-button-hr {
            border-color: #ffe03f;
        }

        .touch-button {
            display: block;
            background-color: rgba(255, 0, 0, 0.5);
            padding-top: 3pt;
            padding-bottom: 3pt;
        }

        .desc {
            text-align: left;
            line-height: 0.5em;
        }

        .price {
            font-size: 1.2em;
        }
		#go-online-button {
			position:absolute;
			right:0px;
			bottom:0px;
			display:inline-block;
			background-color:rgba(255, 0, 0, 0.5);
			padding:5pt;
		}
    </style>
</head>
<body>
<a id="go-online-button" href="script:go_online()">온라인으로</a>

옛날 옛날에 한 개발자가 살았습니다. 그 개발자는 게임을 좋아했습니다. 게임을 좋아한 그 개발자는 어느날 스스로 게임을 개발하기 시작했습니다.
하루가 지나도, 이틀이 지나도, 개발자는 계속해서 게임만을 만들었습니다. 그러던 어느날, 게임을 만들기 시작한지 약 10년만에 드디어 게임이 완성됐습니다. 는 꿈.

<div class="ship-button-header">
    메인 메뉴<br/>풀린 메뉴
</div>

<div class="ship-button-group">
    <div class="ship-button">
        <h3>회사</h3>
        <img src="atlas/captain/01.png"/>
        <hr class="ship-button-hr"/>
        <a class="touch-button" href="purchase-vessel.html">이동하기</a>
    </div>

    <div class="ship-button">
        <h3>선박</h3>
        <img src="atlas/flags-mini/pa.png"/>
        <hr class="ship-button-hr"/>
        <a class="touch-button" href="vessels.html">이동하기</a>
    </div>

    <div class="ship-button">
        <h3>항구</h3>
        <img src="atlas/flags-mini/pt.png"/>
        <hr class="ship-button-hr"/>
        <a class="touch-button" href="nearest-seaports.html">이동하기</a>
    </div>

</div>


<div class="ship-button-group">
    <div class="ship-button">
        <h3>항로</h3>
        <img src="atlas/flags-mini/us.png"/>
        <hr class="ship-button-hr"/>
        <a class="touch-button" href="script:hehehe()">이동하기</a>
    </div>

    <div class="ship-button">
        <h3>계약</h3>
        <img src="atlas/flags-mini/kr.png"/>
        <hr class="ship-button-hr"/>
        <a class="touch-button" href="script:hehehe()">이동하기</a>
    </div>

    <div class="ship-button">
        <h3>재무</h3>
        <img src="atlas/flags-mini/ad.png"/>
        <hr class="ship-button-hr"/>
        <a class="touch-button" href="countries.html">이동하기</a>
    </div>

</div>
