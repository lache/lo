<h1>Editing {{.UuidStr}}</h1>

<form action="/save/{{.UuidStr}}" method="POST">
    <div>Created: {{.Created}}</div>
    <div>Nickname: <input name="Nickname" value="{{.Nickname}}"/></div>
    <div>LastLogin: {{.LastLogin}}</div>
    <div>WeeklyScore: <input name="WeeklyScore" value="{{.WeeklyScore}}"/></div>
    <div>Rating: <input name="Rating" value="{{.Rating}}"/></div>
    <div>ConsecutiveDefeat: <input name="ConsecutiveDefeat" value="{{.BattleStat.ConsecutiveDefeat}}"/></div>
    <div>Bot: {{.Bot}}</div>
    <div><input type="submit" value="Save"></div>
</form>
